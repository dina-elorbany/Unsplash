<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Join Unsplash</title>
    <link rel="icon" href="imgs/titleLogo.webp" type="image/icon type" />

    <!-- - Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <!-- - Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- - CSS File Link -->
    <link rel="stylesheet" href="join.css" />

    <!-- - Script File link -->
    <script defer src="join.js"></script>
    
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-5 header">
            <div class="row">
              <div class="col-1"></div>
              <div
                class="col-10 jumbotron container-fluid d-flex flex-column align-content-between"
              >
                <div class="header-brand-container my-auto">
                  <a class="" href="index.html"
                    ><img
                      src="imgs/form-logo.png"
                      alt="Unsplash"
                      class="brand-img"
                  /></a>
                </div>
                <div class="header-content my-auto">
                  <h1>Creation starts here</h1>
                  <p>
                    Access 2,662,084 free, high-resolution photos you canâ€™t find
                    anywhere else
                  </p>
                </div>
                <div class="footer my-auto">
                  <p>Uploaded over 7 years ago by Nicholas Swanson</p>
                </div>
              </div>
              <div class="col-1"></div>
            </div>
          </div>
          <div
            class="col-7 d-flex flex-column align-items-center justify-content-center form-container"
          >
            <div class="">
              <div class="form-title">
                <h1>Join Unsplash</h1>
              </div>
            </div>
            <div>
              <div class="already-have">
                <p>Already have an account? <a href="login.html">Login</a></p>
              </div>
            </div>
            <div class="facebook">
              <button class="btn btn-primary">
                <a href="https://www.facebook.com/"></a>
                  <span class="fa fa-facebook-square"></span>
                  Join using Facebook
                </a>
              </button>
            </div>
            <div class="">OR</div>
            <div class="container">
              <form
                class="row g-3 m-auto needs-validation join-form"
                name="joinForm"
              >
                <div class="col-md-6">
                  <label for="validationServer01" class="form-label"
                    >First name</label
                  >
                  <input
                    type="text"
                    name = "firstName"
                    class="form-control first-name"
                    id="validationServer01"
                    value=""
                    autocomplete="off"
                    required
                  />
                  <div class="firstNa-fdbck"></div>
                </div>

                <div class="col-md-6">
                  <label for="validationServer02" class="form-label"
                    >Last name</label
                  >
                  <input
                    type="text"
                    name = "lastName"
                    class="form-control last-name"
                    id="validationServer02"
                    value=""
                    autocomplete="off"
                    required
                  />
                  <div class="lastNa-fdbck"></div>
                </div>

                <div class="col-12">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input
                    type="email"
                    name = "Email"
                    class="form-control email"
                    id="inputEmail4"
                    autocomplete="off"
                    required
                  />
                  <div class="mail-fdbck"></div>
                </div>

                <div class="col-12">
                  <label for="inputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    name = "Password"
                    class="form-control password1"
                    id="inputPassword1"
                    autocomplete="off"
                    required
                  />
                  <div class="pass-fdbck"></div>
                </div>

                <div class="col-12">
                  <label for="inputPassword2" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control password2"
                    id="inputPassword2"
                    autocomplete="off"
                    required
                  />
                  <div class="confPass-fdbck"></div>
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-dark join-btn">
                    Join
                  </button>
                </div>
              </form>
            </div>
            <div class="form-footer">
              By joining, you agree to the
              <a href="https://unsplash.com/terms" class="terms">Terms</a> and
              <a href="https://unsplash.com/privacy" class="privacy">Privacy Policy</a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
